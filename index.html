<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="ASSETs/CSS/style.css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <div class="container">


    <div class="jumbotron">
      <h1 class="text-center">Going Off The Rails On A Crazy Train</h1>
      <h3 class="text-center">All Aboard!! HAHAHAHAHAHAHA!!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">


        <div class="card mb-3">
          <div class="card-header">TRAIN SCHEDULE</div>
          <div class="card-body mb-15">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Name of Train</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Arrival Time</th>
                  <th scope="col">Time to Station</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">ADD TRAIN</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Company</label>
                <input class="form-control" id="train-name-input" placeholder="Crazy Train" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Crazy" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">Time of Arrival</label>
                <input class="form-control" id="time-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency</label>
                <input class="form-control" id="freq-input" placeholder="10 min." type="text">
              </div>
              <button class="btn btn-outline-light btn-block" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="ASSETS/JAVASCRIPT/trainTime.js"></script>

</body>

</html>
